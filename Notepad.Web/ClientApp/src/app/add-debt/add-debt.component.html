<div class="container">
  <div class="title">
    <span>{{debtor.name}} {{debtor.surname}}</span>
  </div>
  <form class="add-debt-form" [formGroup]="addDebtGroup">
    <input class="amout-input" type="number" formControlName="amount" placeholder="Enter amount">
    <input  class="description-input"type="text" formControlName="description" placeholder="Enter description">
    <button type="submit" (click)='onAddDebtClick()'>ADD</button>
  </form>
</div>
