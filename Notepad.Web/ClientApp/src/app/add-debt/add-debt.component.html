<div class="container">
  <div class="title">
    <span> {{debtor.surname}} {{debtor.name}}</span>
  </div>
  <form class="add-debt-form" [formGroup]="addDebtGroup">
    <input class="amout-input" type="number" formControlName="amount" placeholder="Введите сумму">
    <input  class="description-input"type="text" formControlName="description" placeholder="Введите описание">
    <button type="submit" (click)='onAddDebtClick()'>ДОБАВИТЬ</button>
  </form>
</div>
