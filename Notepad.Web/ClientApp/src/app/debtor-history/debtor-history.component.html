
<div *ngIf="debtor">
  <h3>{{debtor.name}} {{debtor.surname}}</h3>
  <table class="table-container">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>    
    </thead>
    <tbody>
      <tr *ngFor="let debt of debtor.debts">
        <td>{{debt.creationDate | date:'shortDate' }}</td>
        <td>{{debt.amount}}</td>
        <td>{{debt.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
