<div class="container">
  <div class="title">
    <span>{{debtor.surname}} {{debtor.name}}</span>
  </div>
  <div [formGroup]="datePickerForm" class="data-picker-container">
    <div class="data-picker-container-item">
      <div class="calendar-container">
        <input formControlName="beginDate" [max]="currentDay" [min]="minDate" matInput [matDatepicker]="beginDate"
          disabled placeholder="Выберите начальную дату" (dateChange)="onDateChangeClick($event)">
        <mat-datepicker-toggle matSuffix [for]="beginDate"></mat-datepicker-toggle>
        <mat-datepicker #beginDate disabled="false"></mat-datepicker>
      </div>
    </div>
    <div class="data-picker-container-item">
      <div class="calendar-container">
        <input formControlName="endDate" [max]="currentDay" [min]="minDate" matInput [matDatepicker]="endDate" disabled
          placeholder="Выберите конечную дату" (dateChange)="onDateChangeClick($event)">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate disabled="false"></mat-datepicker>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button [disabled]="!this.datePickerForm.valid" [ngClass]="{'btn-disabled': !this.datePickerForm.valid}"
      type="submit" (click)='onDownloadPdfBtnClick()'>СКАЧАТЬ PDF
    </button>
    <button [disabled]="!this.datePickerForm.valid" [ngClass]="{'btn-disabled': !this.datePickerForm.valid}"
      type="submit" (click)='onDownloadExcelBtnClick()'>СКАЧАТЬ Excel
    </button>
  </div>
</div>
